<div id="game">

    <!-- Allow tabbing to game -->
    <div id="gameselector" tabindex="-1"></div>

    <!-- Game Elements -->
    <div id="world">
        <div id="street">
            <div id="layers"></div>
            <div id="playerHolder"></div>
        </div>
    </div>

    <!-- Weather layer -->
    <link rel="import" href="weather.html">

    <div id="overlayHolder">
        <!-- iMG Menu -->
        <link rel="import" href="pausemenu.html">

        <!-- New day screen -->
        <link rel="import" href="newday.html">

        <!-- Level Up screen -->
        <link rel="import" href="levelup.html">
    </div>

    <!-- Street Loading Screen -->
    <div id="MapLoadingScreen" class="MapLoadingScreen">
        <div id="MapLoadingContent">
            <img id="StreetLoadingImage">
            <span id="NowEntering"></span>
            <ur-progress id="streetLoadingBar" percent="0" status="Loading..."></ur-progress>
        </div>
    </div>

</div>
