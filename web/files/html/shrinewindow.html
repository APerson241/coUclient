<div id="shrineWindow" class="window" hidden>
    <i class="fa-li fa fa-times close"></i>
    <header>
        <i class="fa-li fa fa-sort-amount-desc"></i>
        Shrine to <span class="insert-giantname"></span>
    </header>
    <ur-well>
        <div id="shrine-window-top">
            <div id="donate-drop">
                <div id="DonateDropTarget"></div>
                <div id="shrine-window-buttons" style="visibility: hidden;">
                    <ur-button id="shrine-window-confirm" theme="light">Donate</ur-button>
                    <br>
                    <ur-button id="shrine-window-cancel" theme="warn">Cancel</ur-button>
                </div>
            </div>
            <h2 id="DonateHelp">Drop an item here from your inventory to donate it to <span class="insert-giantname"></span> for favor.</h2>
        </div>
        <div id="shrine-window-bottom">
            <ur-progress id="shrine-window-favor" percent="0" status=""></ur-progress>
        </div>
    </ur-well>
</div>
