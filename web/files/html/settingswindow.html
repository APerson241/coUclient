<div id="settingsWindow" class="window" hidden>
    <i class="fa-li fa fa-times close"></i>
    <header>
        <i class="fa-li fa fa-gears"></i>
        Settings
    </header>
    <article>

        <div class="tab-holder">
            <span class="tab">Chat</span>
            <span class="tab">Sound</span>
            <span class="tab">Graphics</span>
            <span class="tab active" id="keyboard-settings-tab">Keyboard</span>
        </div>

        <div id="keyboard" class="tab-content">
            <div id="heading">
                <span>Primary</span>
                <span>Secondary</span>
            </div>
            <div class="keyboardRow">
                <span>Move Left</span>
                <kbd class="KeyBindingOption" id="LeftBindingPrimary">A</kbd>
                <kbd class="KeyBindingOption" id="LeftBindingAlt">left_arrow</kbd>
            </div>

            <div class="keyboardRow">
                <span>Move Right</span>
                <kbd class="KeyBindingOption" id="RightBindingPrimary">D</kbd>
                <kbd class="KeyBindingOption" id="RightBindingAlt">right_arrow</kbd>
            </div>

            <div class="keyboardRow">
                <span>Move Up</span>
                <kbd class="KeyBindingOption" id="UpBindingPrimary">W</kbd>
                <kbd class="KeyBindingOption" id="UpBindingAlt">up_arrow</kbd>
            </div>

            <div class="keyboardRow">
                <span>Move Down</span>
                <kbd class="KeyBindingOption" id="DownBindingPrimary">S</kbd>
                <kbd class="KeyBindingOption" id="DownBindingAlt">down_arrow</kbd>
            </div>

            <div class="keyboardRow">
                <span>Jump</span>
                <kbd class="KeyBindingOption" id="JumpBindingPrimary">S</kbd>
                <kbd class="KeyBindingOption" id="JumpBindingAlt">down_arrow</kbd>
            </div>

            <div class="keyboardRow">
                <span>Action</span>
                <kbd class="KeyBindingOption" id="ActionBindingPrimary">enger</kbd>
                <kbd class="KeyBindingOption" id="ActionBindingAlt">enter</kbd>
            </div>

            <div class="keyboardRow">
                <span>Open Map</span>
                <kbd class="KeyBindingOption" id="MapBindingPrimary">M</kbd>
                <kbd class="KeyBindingOption" id="MapBindingAlt">M</kbd>
            </div>

            <div class="keyboardRow">
                <span>Change Focus</span>
                <kbd class="KeyBindingOption" id="ChatFocusBindingPrimary">tab</kbd>
                <kbd class="KeyBindingOption" id="ChatFocusBindingAlt">tab</kbd>
            </div>

            <div id="keyboard-presets">
                <span>Presets: </span>
                <ur-button id="keyboard-preset-qwerty" theme="light">Qwerty</ur-button>
                <ur-button id="keyboard-preset-dvorak" theme="light" title="There are dozens of us! DOZENS!">
                Dvorak
            </ur-button>
        </div>

    </div>

    <div id="graphics" class="tab-content" hidden>
        <div class="content settingsContent">
            <label class="ChatSettingsOption"><input id="GraphicsBlur" type="checkbox"
               class="ChatSettingsCheckbox">Enable Scenery
               Blur</label>
           </div>
       </div>

       <div id="chat" class="tab-content" hidden>
        <div class="content settingsContent">
            <label class="ChatSettingsOption"><input id="ShowJoinMessages" type="checkbox"
               class="ChatSettingsCheckbox">Show Join Messages</label>
               <br>
               <label class="ChatSettingsOption"><input id="PlayMentionSound" type="checkbox"
                   class="ChatSettingsCheckbox">Play Mention Sound</label>
                   <br>
               </div>
           </div>

           <div id="sound" class="tab-content" hidden>
            <div class="content settingsContent">
                <label>Music:<br>
                    <ur-slider id="MusicSlider"></ur-slider>
                </label><br>
                <label>Sound Effects:<br>
                    <ur-slider id="EffectSlider"></ur-slider>
                </label>
            </div>
        </div>

    </article>
</div>
