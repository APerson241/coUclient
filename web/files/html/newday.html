<div id="newday" class="overlay" hidden>
    <div id="newday-sun"></div>
    <div id="newday-mountain"></div>
    <h2 id="newday-date"></h2>
    <h1 id="newday-title">
        A New Day
    </h1>
    <h3 id="newday-refill">
        <span id="newday-refill-label">Complete energy refill</span>
        <div id="newday-refill-container">
            <div id="newday-refill-image">
                <img src="../system/newday/newdayenergydisc.svg" id="newday-refill-disc">
                <img src="../system/newday/newdayenergyholder.svg" id="newday-refill-holder">
            </div>
            <div id="newday-refill-text">
                <span id="newday-refill-1"></span><br>
                <span id="newday-refill-2"></span>
            </div>
        </div>
    </h3>
    <h4 id="newday-yesterday">
        Yesterday, you gained
        <span class="teal"><span id="newday-img"></span> imagination</span> and spent <span class="red"><span id="newday-energy"></span> energy</span>.
    </h4>
    <ur-button id="newday-button" class="closeButton" theme="success" big="true">Onwards and upwards!</ur-button>
</div>
