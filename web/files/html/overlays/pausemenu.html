<div id="pauseMenu" class="overlay" hidden>

    <!-- Exit button -->

    <a id="pm-exit-button" title="Close"></a>

    <!-- Level Indicator -->

    <div id="pm-level-container">
        <div id="pm-level-bar">
            <div id="pm-level-bar-info">
                <span id="pm-level-label">Level</span>
                <span id="pm-level-num"></span>
            </div>
            <div id="pm-level-tooltip">
                <p id="pm-tt-top"><span id="pm-img-req"></span><br>iMG to level <span id="pm-next-lvlnum"></span></p>
                <p id="im-tt-bottom"><span id="pm-lt-img"></span><br>Lifetime iMG</p>
            </div>
        </div>
    </div>

    <!-- Skill Manager -->

    <div id="pm-skills">
        <h2>Skills</h2>

        <div class="pm-skill" data-skill="mining">
            <div class="pm-skill-progress" style="width: 36%;"></div>
            <img class="pm-skill-icon" src="http://www.glitchthegame.com/img/skills-460/mining_4.v1428362783.png">
            <div class="pm-skill-text">
                <span class="pm-skill-title">Mining</span>
                <span class="pm-skill-level">3</span>
            </div>
        </div>

        <div class="pm-skill" data-skill="cooking">
            <div class="pm-skill-progress" style="width: 61%;"></div>
            <img class="pm-skill-icon" src="http://www.glitchthegame.com/img/skills-460/ezcooking_1.v1428362783.png">
            <div class="pm-skill-text">
                <span class="pm-skill-title">EZ Cooking</span>
                <span class="pm-skill-level">1</span>
            </div>
        </div>

        <div class="pm-skill" data-skill="eyeballery">
            <div class="pm-skill-progress" style="width: 13%;"></div>
            <img class="pm-skill-icon" src="http://www.glitchthegame.com/img/skills-460/eyeballery_1.v1429808924.png">
            <div class="pm-skill-text">
                <span class="pm-skill-title">Eyeballery</span>
            </div>
        </div>

    </div>

</div>
