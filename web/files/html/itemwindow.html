<div id="itemWindow" class="window">
    <i class="fa-li fa fa-times close"></i>
    <header>
        <span id="iw-title"></span>
    </header>
    <ur-well>
        <div id="iw-left">
            <img id="iw-image" src="">
            <p id="iw-newItem">
                You discovered a new useful item!
                <span class="img"><span id="iw-imgnum">+10</span> <img src="../system/interaction_img.svg"></span>
            </p>
        </div>
        <div id="iw-info">
            <p id="iw-desc"></p>
            <div id="iw-meta">
                <img id="iw-icon-currants" src="../system/currant.svg">
                <span id="iw-currants"></span>
                <div class="gap"></div>
                <div id="iw-icon-slot"></div>
                <span id="iw-slot"></span>
            </div>
        </div>
    </ur-well>
</div>
