<div id="itemWindow" class="window" hidden>
    <i class="fa-li fa fa-times close"></i>
    <header>
        <i class="fa-li fa fa-info-circle"></i>
        <span id="iw-title"></span>
    </header>
    <ur-well>
        <div id="iw-left">
            <div id="iw-image-container">
                <img id="iw-image" src="">
            </div>
            <p id="iw-newItem">
                You discovered a new useful item!
                <span class="img"><span id="iw-imgnum">+10</span> <img src="../system/icons/interaction_img.svg"></span>
            </p>
        </div>
        <div id="iw-info">
            <p id="iw-desc"></p>
            <div id="iw-meta">
                <!-- Currants -->
                <img id="iw-icon-currants" src="../system/icons/currant.svg">
                <span id="iw-currants"></span>

                <div class="gap"></div>

                <!-- Slot -->
                <div class="iw-icon-css" id="iw-icon-slot"></div>
                <span id="iw-slot"></span>

                <!-- Wear -->
                <div id="iw-wear-container" hidden>
                    <div class="gap"></div>
                    <div class="iw-icon-css" id="iw-icon-wear"></div>
                    <span id="iw-wear"></span>
                </div>
            </div>
        </div>
    </ur-well>
</div>
