<div id="bugWindow" class="window" hidden>
    <i class="fa-li fa fa-times close"></i>
    <header>
        <i class="fa-li fa fa-bug"></i>
        Bugs/Suggestions
    </header>
    <ur-well>
    <p>If you would like to report a bug or make a feature request, please fill this out. Your browser
        information is included automatically for debugging purposes, and your username is included in case we need to contact you.</p>
        <label for="reportCategory">Choose a report type:</label>
        <select id="reportCategory">
            <option value="generic_other">Generic or Other</option>
            <option value="bug_prob_incomp">Bug, Problem, Incompatibility</option>
            <option value="sugg_feat_req">Suggestion or Feature Request</option>
        </select>

        <textarea id="reportMain"
        placeholder="Please provide a detailed description of the problem you are experiencing or of the feature you would like us to add."></textarea>
        <textarea id="reportMeta" disabled="true"></textarea>
        <ur-button>Submit Report</ur-button>
    </ur-well>
</div>
