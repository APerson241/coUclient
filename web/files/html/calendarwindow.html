<div id="calendarWindow" class="window" hidden>
    <i class="fa-li fa fa-times close"></i>
    <header>
        <i class="fa-li fa fa-calendar"></i>
        Calendar
    </header>
    <ur-well>
        <div id="calendar">
            <!--
                CALENDAR TEMPLATE

                Day Structure:

                	<day><div>{{Day Number}}</div></day>

                Or, if you have a holiday:

                    <day><div>{{Day Number}}</div><p>{{Holiday Name}}</p></day>

                Month Structure:

                    <month><div class="month-name">{{Month Name}}</div></month>
            -->
        	<div id="cal-container">
        		<div id="calendar-time">
        			Right now it is <span id="calCurrTime">N:NN</span> on <span id="calCurrDay">N</span>, the <span id="calCurrDate">Nth of N</span>.
        		</div>
        		<div id="calendar-view">
        			<month>
        				<div class="month-name">Month</div>
        				<week>
        					<day></day>
        					<day></day>
        					<day></day>
        					<day><div>1</div></day>
        					<day><div>2</div></day>
        					<day><div>3</div></day>
        					<day><div>4</div></day>
        				</week>
        				<week>
        					<day><div>5</div></day>
        					<day><div>6</div></day>
        					<day><div>7</div></day>
        					<day><div>8</div></day>
        					<day><div>9</div></day>
        					<day><div>10</div></day>
        					<day><div>11</div><p>Hi I am words</p></day>
        				</week>
        				<week>
        					<day><div>12</div></day>
        					<day><div>13</div></day>
        					<day><div>14</div></day>
        					<day><div>15</div></day>
        					<day><div>16</div></day>
        					<day><div>17</div></day>
        					<day><div>18</div></day>
        				</week>
        				<week>
        					<day><div>19</div></day>
        					<day><div>20</div></day>
        					<day><div>21</div></day>
        					<day><div>22</div></day>
        					<day><div>23</div></day>
        					<day><div>24</div></day>
        					<day><div>25</div></day>
        				</week>
        				<week>
        					<day><div>26</div></day>
        					<day><div>27</div></day>
        					<day><div>28</div></day>
        					<day><div>29</div></day>
        					<day><div>30</div></day>
        					<day><div>31</div></day>
        					<day></day>
        				</week>
        			</month>
        		</div>
        	</div>
        </div>
    </ur-well>
</div>
