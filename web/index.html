<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!--iOS-->
    <meta name="mobile-web-app-capable" content="yes">

    <!--Chrome for android-->
    <link rel="icon" type="image/png" href="files/system/favicon.ico">

    <!-- Display Page Title -->
    <title>CoU - children of Ur</title>

    <!--Import game css-->
    <link rel="stylesheet" href="style.css">
    <link id="MobileStyle" rel="stylesheet" href="files/css/mobile.css" disabled>

    <!--Firebase Login-->
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>

    <!--Polymer components-->
    <link rel="import" href="packages/couclient/components/components_import.html">

    <!-- Google Analytics -->
    <script>
        if (
                navigator.doNotTrack == "yes"   ||
                navigator.doNotTrack == "1"     ||
                navigator.msDoNotTrack == "1"   ||
                window.doNotTrack == "yes"      ||
                window.doNotTrack == "1"        ||
                window.msDoNotTrack == "1"      ){
            console.log("Respecting Do-Not-Track request, disabling Google Analytics.");
        }
        else {
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-54732442-4', 'auto');
            ga('send', 'pageview');
        }
    </script>
</head>
<body unresolved>

<!--This preloads the Sniglet font so that it works correctly with the actions-->
<div style="font-family: Sniglet;opacity:0;position:absolute;">.</div>

<!-- Loading Screen -->
<div id="loading">
    <img src="files/system/earf.png" id="spinny-ur">
    <ur-login></ur-login>
    <div id="loadstatus">Loading</div>
    <br>
    <div id="loadstatus2">This Stuff</div>
</div>

<main onContextMenu="return false">

    <!-- THE VARIOUS METERS AT THE TOP LEFT OF THE SCREEN -->
    <ur-meters playername="" mood="1" maxmood="1" energy="1" maxenergy="1" imagination="0"></ur-meters>
    <!-- ------------------------------------------------ -->

    <!-- iMG Button -->
    <ur-button id="thinkButton" theme="light">
        <i class="fa fa-bars"></i>
    </ur-button>

    <!-- Option Buttons -->
    <link rel="import" href="files/html/topright.html">

    <!-- Game Container -->
    <link rel="import" href="files/html/game.html">

    <!-- Inventory slots, search, and currants -->
    <link rel="import" href="files/html/inventory.html">

    <!-- Toasts -->
    <div id="toastHolder"></div>

    <!-- Right chat pane -->
    <link rel="import" href="files/html/chat.html">

    <!-- SoundCloud -->
    <ur-musicplayer id="SCwidget" artist="" song=""></ur-musicplayer>

    <!-- Windows -->
    <div id="windowHolder">
        <link rel="import" href="files/html/settingswindow.html">
        <link rel="import" href="files/html/mapwindow.html">
        <link rel="import" href="files/html/auctionwindow.html">
        <link rel="import" href="files/html/mailboxwindow.html">
        <link rel="import" href="files/html/shopwindow.html">
        <link rel="import" href="files/html/bagwindow.html">
        <link rel="import" href="files/html/bugwindow.html">
        <link rel="import" href="files/html/motdwindow.html">
        <link rel="import" href="files/html/gowindow.html">
        <link rel="import" href="files/html/calendarwindow.html">
    </div>

    <!-- Mobile Control -->
    <div id="JoystickParent"><div id="Joystick"><div id="Knob"></div></div></div>
    <div id="AButton">A</div><div id="BButton">B</div>

</main>

<!-- Be mean to new players -->
<div id="youWon" hidden><br><br><br><br>WAIT! You were just about to win the game!</div>

<!-- Check for touch capability -->
<script type="application/javascript">
    function hasTouchSupport() {
        return 'ontouchstart' in window;
    }
</script>

<!-- Start the Game up. -->
<script type="application/dart" src="main.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
