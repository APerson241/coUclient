<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolkit</title>
  
    <link rel="import" href="packages/couclient/toolkit/toolkit.html"> 
    <link rel="import" href="packages/couclient/components/meters/meters.html"> 
    <link rel="import" href="packages/couclient/components/musicplayer/musicplayer.html">
    
  </head>
  <body unresolved>  
    
    Drag Me. <br> 
    <ur-itembox
    item="http://c2.glitch.bz/items/2012-12-06/cherry__x1_iconic_png_1354829757.png">
    </ur-itembox>
    
    <ur-itembox>
    
    </ur-itembox>
    
    <br><br>
  
  
    <ur-meters
      playername="Paul V" 
      mood="50" 
      maxmood="100" 
      energy="50" 
      maxenergy="100"
      imagination = "9999999999"
      
      debug="true">
    </ur-meters>
    
    
    
    <br><br>
  
  
    <ur-musicplayer song="Bob's Song" artist="Bob" link="#"></ur-musicplayer>
  
    <br><br> 
  
    <ur-button>Button</ur-button>
    <ur-button><i class="fa fa-bicycle"></i></ur-button>
    <ur-button>MORE BUTTON</ur-button>
    <ur-button big="true">BIG BUTTON</ur-button>
    
    <br><br>
    
    <ur-button theme="light">Button</ur-button>
    <ur-button theme="light"><i class="fa fa-bicycle"></i></ur-button>
    <ur-button theme="light">MORE BUTTON</ur-button>
    <ur-button theme="light" big="true">BIG BUTTON</ur-button>

    <br><br>
    
    <ur-button theme="warn">Button</ur-button>
    <ur-button theme="warn"><i class="fa fa-bicycle"></i></ur-button>
    <ur-button theme="warn">MORE BUTTON</ur-button>
    <ur-button theme="warn" big="true">BIG BUTTON</ur-button>
    
    <br><br>
    
    <ur-button theme="success">Button</ur-button>
    <ur-button theme="success"><i class="fa fa-bicycle"></i></ur-button>
    <ur-button theme="success">MORE BUTTON</ur-button>
    <ur-button theme="success" big="true">BIG BUTTON</ur-button>
    
    <br><br>
    
    <ur-well>Place Text into a well</ur-well>
    
    <br><br>
    
    <ur-panel>
      Or in a Panel
      <ur-button>Panel Button</ur-button>
    
    </ur-panel>
    
    <br><br>
    
    <ur-progress percent="75" status="Loading..."></ur-progress>
    
    
    
    
    <script type="application/dart">export 'package:polymer/init.dart';</script>
  </body>
</html>
